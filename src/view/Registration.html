-- footer section contains the details about contact us .
-->

<!--  
In login tab user need to supply the registered email id and valid password to successfully login	
Once user supplies the email id and password clicks on "Login" button values will be sent to the controller "RegistrationServlet"
to check whether the supplied information is valid or not. If entered values are valid user will be welcomed with the list of categories
else user will be shown a message to sign up with valid values
 -->    
      <div class="tab-content">
       <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/SDA6-Final-Project/RegistrationServlet" method="post">
          
            <div class="label-field">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="EMail" required autocomplete="off"/>
          </div>
          
          <div class="label-field">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="chkPwd" required autocomplete="off"/>
          </div>
          
         <input class="button button-block" TYPE="submit" name="Login" VALUE="Login">
           <input name="operation" value="Login" type="hidden">
          
          </form>
 
        </div>
        <div id="signup">   
          <h1>Sign Up for Free</h1>
<!--  
In SignUp tab user need to enter FirstName,LastName,MobileNumber,Address,zipCode,Country,Email Address,set a password & confirm password
Mandatory fields are marked with asterisk(*) symbol. Until user provides the values to the mandatory fields system will not him/her to register
Up on successful registration user will be navigated to the Home page where he can see different types of groceries and his/her emailId,password details
are stored in database Customer table
 -->           
          <form action="/SDA6-Final-Project/RegistrationServlet" name = "myForm" onsubmit = "return(validate());" method="post">
          
          <div class="top-row">
            <div class="label-field">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name = "FirstName" required autocomplete="off" />
            </div>
        
            <div class="label-field">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name = "LastName" required autocomplete="off"/>
            </div>
          </div>
          <div class="label-field">
                <label>
                    Mobile Number <span class="req">*</span>
                </label>
                <input type="number" name = "Phone" required autocomplete="off"/>
              </div>
          <div class="label-field">
            <label>
              Address<span class="req">*</span>
            </label>
            <input type="text" name = "Address" required autocomplete="off"/>
          </div>

          <div class="label-field">
            <label>
               Zip code<span class="req">*</span>
            </label>
            <input type="number" name = "Zip" required autocomplete="off"/>
          </div>

          <div class="label-field">
            <label>
                Country<span class="req">*</span>
            </label>
            <input type="text" name = "Country" required autocomplete="off"/>
          </div>

          <div class="label-field">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name = "EMail" required autocomplete="off"/>
          </div>
          
          <div class="label-field">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name= "pwd1" required autocomplete="off"/>
          </div>

          <div class="label-field">
            <label>
              Confirm Password<span class="req">*</span>
            </label>
            <input type="password" name= "pwd2" required autocomplete="off"/>
          </div>
          
          <input class="button button-block" type="submit" name="GetStarted" VALUE="GetStarted">
           <input name="operation" value="GetStarted" type="hidden">
          
          </form>
